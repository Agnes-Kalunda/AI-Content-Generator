{% extends 'layout/dashboard.html' %}
{% load static %}

{% block body %}
<div class="container-fluid flex-grow-1 container-p-y">
    <!-- Layout Demo -->
    <div class="layout-demo-wrapper">
      <div class ="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">

            <form class="" action="#" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-8">
                        <h2 class="mb-3">Select the blog sections you'd like to include in your blog</h2>
                        <p>These blog topics will be used to generate a full blog </p>
                        <table class="table table-hover mt-3">
                            <thead>
                                <tr>
                                    <th>Select</th>
                                    <th>Topic</th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for section in blogSections %}
                                <tr>
                                    <td>
                                        <div class="form-check form-switch mb-2">
                                            <input class="form-check-input" type="checkbox" name="{{section}}">

                                        </div>
                                        
                                    </td>
                                    <td>
                                        {{section}}

                                    </td>

                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-4">
                        
                      <img class="img-fluid" src="./staticfiles/authorization/img/avatars/blog.png" alt class="" />
                    

                    <div class="mt-5">
                        <button type="submit" class="btn btn-primary btn-block">Generate full blog</button>

                    </div>
                   
                    
                    </div>
    
                </div>

            </form>
           

        </div>

        <div class="col-lg-1"></div>
      </div>
      
    </div>
    <!--/ Layout Demo -->
  </div>

  {% endblock %}
