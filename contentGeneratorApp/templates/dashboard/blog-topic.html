{% extends 'layout/dashboard.html' %}
{% load static %}

{% block body%}
<div class="container-fluid flex-grow-1 container-p-y">
    <!-- Layout Demo -->
    <div class="layout-demo-wrapper">
      <div class ="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-6">
                    <img class="img-fluid">

                </div>
                <div class="col-lg-6">
                    <h2>Enter blog idea to generate topic suggesstions</h2>
                        <form class="" action="#" method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="blogIdea" class="form-label">Blog Ideas</label>
                                <input type="text" class="form-control" name="blogIdea" placeholder="Enter the blog ideas" required/>

                            </div>

                            <div class="mb-3">
                                <label for="keywords" class="form-label">Keywords</label>
                                <input type="text" class="form-control" name="keywords" placeholder="Enter the blog ideas"/>

                            </div>

                            <div class="mb-3">
                                <button class="btn btn-primary d-grid w-100" type="submit">Generate Now</button>

                            </div>
                        </form>
                </div>

            </div>

        </div>

        <div class="col-lg-1"></div>
      </div>
      
    </div>
    <!--/ Layout Demo -->
  </div>

  {% endblock %}
