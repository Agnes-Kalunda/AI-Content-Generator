{% extends 'layout/dashboard.html' %}
{% load static %}

{% block body%}
<div class="container-fluid flex-grow-1 container-p-y">
    <!-- Layout Demo -->
    <div class="layout-demo-wrapper">
      <div class ="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">

            <form class="" action="#" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-8">
                        <h2 class="mb-3">We have generated these possible results for you {{ user.first_name }} :)</h2>
                        
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Select</th>
                                    <th>Topic</th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for section in blogSection %}
                                <tr>
                                    <td>
                                        <input class="form-control" type="checkbox" name="{{section}}"  value="">
                                    </td>
                                    <td>
                                        {{section}}

                                    </td>

                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-4">
                        
                      <img class="img-fluid" src="./static/authorization/img/avatars/blog.png" alt class="" />
                    <br>
                    <button type="submit" class="btn btn-primary">Generate full blog</button>
                    
                    </div>
    
                </div>

            </form>
           

        </div>

        <div class="col-lg-1"></div>
      </div>
      
    </div>
    <!--/ Layout Demo -->
  </div>

  {% endblock %}
