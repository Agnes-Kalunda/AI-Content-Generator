{% extends 'layout/dashboard.html' %}
{% load static %}

{% block body%}
<div class="container-fluid flex-grow-1 container-p-y">
    <!-- Layout Demo -->
    <div class="layout-demo-wrapper">
      <div class ="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="mb-3">We have generated these possible results for you {{ user.first_name }} :)</h2>
                    
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Blog Topic</th>
                          <th>Save Topic</th>
                          <th>Use Topic</th>
                            </tr>
                      </thead>
                      <tbody>
                        {% for blog in blogTopics %}
                        <tr>
                          <td>{{blog}}</td>
                          <td><a href="{% url 'save-blog-topic' blog %}"> <button class="btn btn-outline-primary">SAVE TOPIC</button></td>
                          <td><a href="{% url 'use-blog-topic' %}"><button class="btn btn-primary">USE TOPIC</button></td>

                        </tr>
                        {% endfor %}
                      </tbody>
                      
                    </table>
                   

                </div>
                <!-- <div class="col-lg-4">
                    
                  <img class="img-fluid" src="./static/authorization/img/avatars/blog.png" alt class="" />
                </div> -->

            </div>

        </div>

        <div class="col-lg-1"></div>
      </div>
      
    </div>
    <!--/ Layout Demo -->
  </div>

  {% endblock %}
